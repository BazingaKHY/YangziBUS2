<body>
    <!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
    <!--Step:2 Import echarts.js-->
    <!--Step:2 引入echarts.js-->
    
    
    <script type="text/javascript">
    // Step:3 conifg ECharts's path, link to echarts.js from current page.
    // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
    require.config({
        paths: {
            echarts: '../js'
        }
    });
    
    // Step:4 require echarts and use it in the callback.
    // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
	function LoadCharts(oc){
	
	
	option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        //data:['规格1','规格2','规格3','规格4']  //这里为规格名
		data:oc.legdata
    },
    toolbox: {
        show : true,
        orient: 'vertical',
        x: 'right',
        y: 'center',
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : oc.xdata //这里为X轴数据
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : []
};
		for(var i=0;i<oc.ydata.length;i++){
			option.series.push({name:oc.ydata[i].name,
								type:'bar',
								stack:'品牌',
								data:oc.ydata[i].data});
		
		}
	
		require(
			[
            'echarts',
            'echarts/chart/bar',
            'echarts/chart/line',
            'echarts/chart/map'
			],
        function (ec) {
            //--- 折柱 ---
            var myChart = ec.init(document.getElementById('main'));            
			myChart.setOption(option);
            
			//alert("xxx");
		}
	
		);
	}
	//LoadCharts();
	function Search(){
	$.ajax({
                type: "POST",
                /*url: "../ajaction/sysaction/get_all_store.php?rnd=" + Math.random(),*/				
				url:"../test_zxt.php",
				success:function (result) {					//
					var obj = eval("("+result+")");
					if(obj.status!="OK"){
						alert(obj.reason);
						return;
					}
					
					LoadCharts(obj);
					
				},
				error:function(){
					alert("获取列表失败");
				}
			});
		}
	
    </script>
</body>
<input type="button" onclick="Search();">TEST</input>
